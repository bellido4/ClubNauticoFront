<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Insertar Socio</h1>
                        <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="email">Nombre</label>
                                <input id="nombre" type="text" class="form-control" name="nombre" placeholder="Nombre" [(ngModel)]="cuadroNombre">
                            </div>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" for="password">Apellidos</label>
                                </div>
                                <input id="apellidos" type="text" class="form-control" name="apellidos" placeholder="Apellidos" [(ngModel)]="cuadroApellido">
                            </div>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" for="password">DNI</label>
                                </div>
                                <input id="dni" type="text" class="form-control" name="dni" placeholder="DNI" [(ngModel)]="cuadroDni">
                            </div>

                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-primary ms-auto" (click)="agregarSocio()">
                                    Registrar Socio
                                </button>
                            </div>
                            <div class="position-fixed top-0 end-0 p-3">
                                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" *ngIf="showToast">
                                  <div class="toast-header">
                                    <strong class="me-auto">Registro de Socio</strong>
                                    <small>Ahora mismo</small>
                                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                                  </div>
                                  <div class="toast-body">
                                    {{toastMessage}}
                                    </div>
                                    
                                      </div>
                                    </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            Created by David Bellido Garcia
                        </div>
                    </div>
                </div>
                <div class="text-center mt-5 text-muted">
                    Copyright &copy; 2017-2021 &mdash; ATOS 
                </div>
            </div>
        </div>
    </div>
</section>
